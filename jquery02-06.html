<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 2-6</title>
    <script src="./jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#div1 > p").on("click", function(){
                var id = this.id;
                var color;
                if(id == "p1") {
                    color = $("#" + id).css("background-color");
                }
                else if (id == "p2") {
                    color = $("#" + id).css("background-color");
                }
                else{
                    color = $("#" + id).css("background-color");
                }
                alert("background-color : " + color);
            });
            $("#btnCss2").on("click", function(){
                $("#div2 > p").css("background-color", "yellow");
            });
            $("#btnCss3").on("click",function(){
                $("#p7").css({
                    "background-color" : "yellow",
                    "font-size" : "2em",
                    "color" : "blue",
                    "border" : "1px solid black"
                });
            });
        });
    </script>
</head>
<body>
    <div id="div1">
        <h3>css 속성값 가져오기</h3>

        <p id="p1" style="background: red;">빨간색</p>
        <p id="p2" style="background: green;">초록색</p>
        <p id="p3" style="background: blue;">파란색</p>
    </div>
    <br><hr><br>
    <div id="div2">
        <h3>css 속성값 설정하기</h3>
        <button id="btnCss2">클릭 시 배경색 변경</button>
        <button id="btnCss3">클릭 시 css속성 여러가지 변경</button>
        <p id="p4" style="background: red;">빨간색</p>
        <p id="p5" style="background: green;">초록색</p>
        <p id="p6" style="background: blue;">파란색</p>
        <p id="p7">노란색</p>
    </div>
</body>
</html>
