<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 2-4</title>
    <script src="./jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function(){
            // Remove 사용
        $("#btnRemove").on("click",function(){
            $("#divRemove").remove();
        });
            // empty 사용
        $("#btnEmpty").on("click",function(){
            $("#divRemove").empty();
        });
        // 필터링 사용
        $("#btnRemove1").on("click", function(){
            $("#div2 > p").remove(".remove");
        });
    });
    </script>
    <style>
        .remove { color: red;}
        #divRemove {
            height: 200px;
            width: 300px;
            border: 1px solid black;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="div1">
        <h3>remove</h3>
        <button id="btnRemove">클릭시 아래의 div 삭제</button>
        <button id="btnEmpty">클릭시 아래의 div 자손태그 삭제</button>
        <div id="divRemove">
            remove 함수를 사용하겨 삭제될 태그
            <p>remove함수 사용하여 삭제될 태그</p>
            <div style="height: 100px; width: 100px; background-color: chocolate;">
                <p>remove함수를 사용하요 삭제될 태그</p>
            </div>
        </div>
    </div>
    <br><hr><br>
    <div id="div2">
        <h3>필터링을 통한 삭제</h3>
        <p>삭제되지 않을 p태그</p>
        <p class="remove">필터링을 통해 삭제될 p태그</p>
        <p class="remove">필터링을 통해 삭제될 p태그</p>
        <button id="btnRemove1">클릭시 지정한 것만 삭제</button>
    </div>
</body>
</html>
