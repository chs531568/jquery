<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 2-3</title>
    <script src="./jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function(){
            var appendTextCount = 0;
            var appendListCount = 0;
            $("#btnAppend1").on("click", function(){
                // $("#pAppend1").append(" <b>추가된 문자열</b>");
                appendTextCount++;
                $("#pAppend1").append(" <b>추가된 문자열" + appendTextCount + "</b>");
            });
            $("#btnAppend2").on("click", function(){
                appendListCount++;
                // $("#olAppend1").append(" <li>추가된 아이템</li>");
                $("#olAppend1").append(" <li>추가된 아이템" + appendListCount + "</li>");
            });
            // prepend 사용
            var prependTextCount = 0;
            var prependListCount = 0;
            $("#btnPre1").on("click", function(){
                prependTextCount++;
                $("#pPre1").prepend(" <b>추가된 문자열" + prependTextCount + "</b>");
            });
            $("#btnPre2").on("click", function(){
                prependListCount++;
                $("#olPre1").prepend(" <li>추가된 아이템" + prependListCount + "</li>");
            });
            // 여러가지 형식으로 Append 사용
            $("#btnAppendMulti").on("click",function(){
                // html 코드를 사용한 p태그 추가
                var text1 ="<p>추가된 p태그</p>";
                // jquery 코드를 사용한 p태그 추가
                var text2 =$("<p></p>").text("추가된 p태그");
                // 순수 자바스크립트 코드르 사용한 p태그 추가
                var text3 = document.createElement("p");
                text3.innerHTML = "추가된 p태그";

                $("#div3").append(text1,text2,text3);
            });
            // before/aftre
            var  beforeTextCount = 0;
            var afterTextCount = 0;
            $("#btnBefrom").on("click", function(){
                beforeTextCount++;
                $("#imgBA").before(" <b>before " + beforeTextCount + " </b> ")
            });
            $("#btnAfter").on("click", function(){
                afterTextCount++;
                $("#imgBA").after(" <i>after " + afterTextCount + " </i> ");
            });
            $("#btnAll").on("click",function(){
                var txt1 = "<b>html로 추가!!</b>" ;
                var txt2 = $("<i></i>").text("jquery로 추가!!");
                var txt3 = document.createElement("strong");
                txt3.innerHTML = "순수 자바스크립트로 추가!!";
                $("#imgBA2").after(txt1,txt2,txt3);
            });
        });
        // aftre() : 선택한 요소의 뒤에 콘텐츠 삽입
            // 선택한 요소의 바로 뒤에 추가됨
        // before() : 선택한 요소의 앞에 콘텐츠 삽입
            // 선택한 요소의 바로 앞에 추가됨
        // jquery를 이용한 요소 제거
        // remove() : 선택한 요소를 제거(하위 요소를 포함하여 전부 제거)
        // empty() : 선택한 요소에서 하위 요소를 제거
            // $(선택지).remove(지정할 요소1, 요소2, 요소3, ...) : 필터링을 통해서 원하는 요소만 삭제
    </script>
</head>
<body>
    <div id="div1">
        <h3>append()사용하기</h3>
        <p id="pAppend1">버튼 클릭 시 추가될 문자열</p>
        <ol id="olAppend1">
            <li>리스트 아이템1</li>
            <li>리스트 아이템2</li>
            <li>리스트 아이템3</li>
        </ol>
        <button id="btnAppend1">append text</button>
        <button id="btnAppend2">append html</button>
    </div>
    <br><hr><br>

        <div id="div2">
            <h3>prepend</h3>
        <p id="pPre1">버튼 클릭 시 추가될 문자열</p>
        <ol id="olPre1">
            <li>리스트 아이템1</li>
            <li>리스트 아이템2</li>
            <li>리스트 아이템3</li>
        </ol>
        <button id="btnPre1">append text</button>
        <button id="btnPre2">append html</button>
        </div>

    <br><hr><br>

    <div id="div3">
        <p id="pAppendMulti">버튼 클리 시 추가될 문자열</p>
        <button id="btnAppendMulti">클릭 시 p 태그 추가</button>
    </div>

    <br><hr><br>
    <div id="div4">
        <h3>before/aftre</h3>
        <img id="imgBA" src="./min/sin.jpg" alt="">
        <br><br>
        <button id="btnBefrom">클릭 시 before 생성</button>
        <button id="btnAfter">클릭 시 after 생성</button>
    </div>
    <br><hr><br>
    <div id="div5">
        <img id="imgBA2" src="./min/sin2.jpg" alt="">
        <br>
        <button id="btnAll">클릭시 3개지 방법으로 추가</button>
    </div>
</body>
</html>
