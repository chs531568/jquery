<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 2-5</title>
    <script src="./jquery-3.5.1.js"></script>
    <script>
    // jquery 를 이용하여 css 클래스 가져오기/설정하기
    // addclass():선택한 요소에 하나이상의 클래스를 축가
        // $(선택자).addClass("추가할 클래스명")
        // $(선택자).addClass("클래스명1 클래스명2 클래스명3 ...")
    // removeClass() : 선택한 요소에서 특정한 클래스를 제거
        // $(선택자).removeClass("삭제할 클래스명")
    // toggleClass() : 선택한 요소에서 지정한 클래스를 추가/삭제
        // $(선택자).toggleClass("추가/제거할 클래스명")
    // css():addclass,removeClass,toggleClass는 미리 생성되어 있는 cssclass를 추가/삭제하는 것이지만 css()함수는 직접 css속성명 및 속성값 가져오거나 설정하는 함수
        // $(선택자).css("속성명"):선택한 요소의 지정한 속성값을 가져옴
        // $(선택자).css("속성명","속성값"):선택한 요소의 지정한 속성명의 속성값을 가져옴
        //$(선택자).css("속성명1":"속성값1", "속성명2":"속성값2", ....):objeet 타입을 사용하여 한번에 여러가지 속성값을 설정할수 있음
        $(document).ready(function(){
            $("#btnAddClass").on("click",function(){
                $("#div1 > h1, #div1 > h2, #div1 > p").addClass("blue");
                $("#div1 > div").addClass("important");
            });
            $("#btnAddClass2").on("click",function(){
                $("#div1 > div").addClass("important blue")
            });
            $("#btnRemoveClass").on("click",function(){
                $("#div2 > h1, #div2 > h2, #div2 > p").removeClass("blue");
            });
            // toggleclass 사용하기
            // 문제 2) toggleclass를 사용하여 버튼 클릭 시 아래 h1, h2, p태그에 클래스를 적용 미적용 시키세요
            $("#btnToggleClass").on("click",function(){
                $("#div3 > h1, #div3 > h2, #div3 > p").toggleClass("blue");
            });
        });
    </script>
    <style>
        .important{
            font-weight: bold;
            font-size: xx-large;
        }
        .blue {color: blue;}
    </style>
</head>
<body>
    <div id="div1">
        <h3>addClass</h3>
        <button id="btnAddClass">클릭시 클래스 추가</button>
        <button id="btnAddClass2">클릭시 클래스 2개 동시에 추가</button>
        <h1>클래스가 적용되지 않은 h1</h1>
        <h2>클래스가 적용되지 않은 h2</h2>
        <p>클래스가 적용되지 않은 p 태그</p>
        <p>클래스가 적용되지 않은 p 태그 2</p>
        <div>클래스가 적용되지 않은 div 텍스트</div>
    </div>

    <br><hr><br>
    <div id="div2">
        <h3>removeclass</h3>
        <button id="btnRemoveClass">클릭시 적용된 클래스 삭제</button>
        <h1 class="blue">클래스가 적용된 h1</h1>
        <h2 class="blue">클래스가 적용된 h2</h2>
        <p class="blue">클래스가 적용된 p 태그</p>
        <p>클래스가 적용되지 않은 p 태그 2</p>
    </div>

    <br><hr><br>
    <div id="div3">
        <h3>toggleclass</h3>
        <button id="btnToggleClass">클릭시 클래스가 적용/미적용 됨</button>
        <h1>클래스가 적용/미적용될 h1</h1>
        <h2 class="blue">클래스가 적용/미적용될 h2</h2>
        <p>클래스가 적용/미적용될 p태그</p>
        <p class="blue">클래스가 적용/미적용될 p태그</p>
    </div>
</body>
</html>
