<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq 1-3</title>
    <!-- 
    jquery 효과 : jquery에서 제공하는 함수를 사용하면 hide, fade, slide 등의 효과를 쉽게 사용할수 있음
        - css 의 animation중 hide,show,fade out,fade in,slide dowm,slide up기능으 함수로 제공함
     -->
    <!-- 
    hide(),show(),toggke(): display:none를 사용한것과 동일한 효과
        - 시간을 1/1000 초를 기준으로 사용함
    $(선택자).hide(속도,실행함수);
     -->
    <!-- 
    fade 효과 : jquery에서 fadein,fadeout,fadeToggle,fadeTo함수를 제공함 1/1000초를 사용(slow,fast)
    사용법
    $(선택자).fadeIn(시간.실행함수)
    fade To(시간,투명도,실행함수) - 사용자가 지정한 투명도로 변경하는 함수
    -->
    <!-- 
    slide 효과 : jquery에서 slideDown,slideUP,slideToggle함수를 제공람
    사용법 (선택자). slideDown
    -->
     <script src="./jquery-3.5.1.js"></script>
     <script>
         $(document).ready(function(){
            $("#btnHide").on("click", function(){
                $("#hideshow").hide();
            });
            $("#btnShow").on("click", function(){
                $("#hideshow").show();
            });
            // 사간 사용
            $("#btnHide2").on("click", function(){
                $("#hideshow2").hide("slow");
            });
            $("#btnShow2").on("click", function(){
                $("#hideshow2").show(2000);
            });
            $("#btnToggle").on("click", function(){
                $("#hideshowToggle").toggle("fast");
            });
            // fade 효과
            $("#btnFadeIn").on("click", function(){
                $("#div01 > .red").fadeIn();
                $("#div01 > .green").fadeIn("slow");
                $("#div01 > .blue").fadeIn(3000);
            });
            $("#btnFadeout").on("click", function(){
                $("#div01 > .red").fadeOut();
                $("#div01 > .green").fadeOut("slow");
                $("#div01 > .blue").fadeOut(3000);
            });
            $("#btnFadeToggle").on("click", function(){
                $("#div01 > .red").fadeToggle();
                $("#div01 > .green").fadeToggle("slow");
                $("#div01 > .blue").fadeToggle(3000);
            });
            $("#btnFadeTo").on("click", function(){
                $("#div02 > .red").fadeTo("fast", 0.2);
                $("#div02 > .green").fadeTo(2000, 0.5);
                $("#div02 > .blue").fadeTo("slow", 0.8);
            });
         });
     </script>
     <style>
         .box {
             width: 100px;
             height: 100px;
             border: 1px solid black;
         }
         #div01 > .box{display: none;}
         .red {background-color: red;}
         .green {background-color: green;}
         .blue {background-color: blue;}

     </style>
</head>
<body>
    <p id="hideshow">아래의 버튼을 클릭하면 사라지거나 나옴</p>
    <button id="btnHide" type="button">hide</button>
    <button id="btnShow" type="button">Show</button>

    <br>
    <h4>hide/show 에 시간 사용</h4>
    <button id="btnHide2" type="button">hide</button>
    <button id="btnShow2" type="button">Show</button>
    <p id="hideshow2">버튼 클릭 시 사라지거나 출력 됨</p>
    <br>
    <h4>toggle 사용</h4>
    <button id="btnToggle" type="button">Show</button>
    <p id="hideshowToggle">토글 버튼 클릭 시 사라지거나 출력 됨</p>

    <br><hr><br>
    <h3>fade In/Out/Toggle</h3>

    <div id="div01">
        <button id="btnFadeIn">Fade In</button>
        <button id="btnFadeout">Fade Out</button>
        <button id="btnFadeToggle">Fade Toggle</button>
        <div class="box red"></div>
        <div class="box green"></div>
        <div class="box blue"></div>
    </div>

    <br><hr><br>

    <h4>fadeTo</h4>
    <div id="div02">
        <button id="btnFadeTo">FadeTo</button>
        <div class="box red"></div>
        <div class="box green"></div>
        <div class="box blue"></div>
    </div>
</body>
</html>
